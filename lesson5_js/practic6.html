<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--Отримати відповідь з цього ресурсу, та вивести в документ як в прикладі на занятті
https://jsonplaceholder.typicode.com/posts
зробити кнопку до кожного поста. при кліку на яку виводяться в окремий блок всі коментарі поточного поста-->


<div class="posts_box"></div>
<ul class = "posts1_box"></ul>

<script>
  fetch('https://jsonplaceholder.typicode.com/posts')
  .then(response => response.json())
  .then(posts => {
    let postsBox = document.getElementsByClassName('posts_box')[0]
    for (const post of posts) {
      let pPosts = document.createElement(`h1`);
      pPosts.innerText = `${post.id}`/*${post.userId} ${post.id} ${post.title} ${post.body}*/;
      let Btn = document.createElement('button');
      Btn.innerText = 'CLICK';
      Btn.style.margin = `20px`;


      Btn.onclick = function () {
          fetch('https://jsonplaceholder.typicode.com/posts')
              .then(response => response.json())
              .then(posts => {
                  let posts1Box = document.getElementsByClassName("posts1_box")[0]
                  posts1Box.innerHTML = "";
                  for (const post of posts) {
                      let liPosts = document.createElement('li');
                      liPosts.innerText = `${post.userId} ${post.id} ${post.title} ${post.body}`;
                      posts1Box.append (liPosts)
                  }
          }
          );

      }

        pPosts.appendChild(Btn);
        postsBox.append(pPosts);

    }
  })


</script>

</body>
</html>
