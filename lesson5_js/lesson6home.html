<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>


<div class="posts_box"></div>
<div class="albums_box"></div>

<script>

  fetch('https://jsonplaceholder.typicode.com/posts')
          .then(response => response.json())
          .then(posts => {
            let postsBox = document.getElementsByClassName('posts_box')[0];
                    for (const post of posts) {
                      let pPosts = document.createElement(`p`);
                      pPosts.innerText = `${post.id} - ${post.title}`;
                      let detailsBtn = document.createElement('button');
                      detailsBtn.innerText = 'details';
                      detailsBtn.onclick = function () {


                        fetch('https://jsonplaceholder.typicode.com/posts/${post.title}/albums')
                        .then(albums =>albums.json())
                        .then(albums => {
                        let albumsBox = document.getElementsByClassName("albums_box")[0];
                        albumsBox.innerHTML = '';
                          for (const album of albums) {
                            let liAlbum = document.createElement('li');
                            liAlbum.innerText = album.title;
                            albumsBox.append(liAlbum);


                          }

                        });

                      };
                      pPosts.appendChild(detailsBtn);
                      postsBox.append(pPosts);
                    }
                  }
          );

</script>
</body>
</html>
