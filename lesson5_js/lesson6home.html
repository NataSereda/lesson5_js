<div class="comments_box"></div>
<div class="users-box"></div>

<script>
    fetch('https://jsonplaceholder.typicode.com/comments')
        .then(response => response.json())
        .then(comments => {
                let commentsBox = document.getElementsByClassName('comments_box')[0];
                for (const comment of comments) {
                    let pComments = document.createElement(`p`);
                    pComments.innerText = `${comment.id} - ${comment.email} - ${comment.name} - ${comment.body}`;
                    let detailsBtn = document.createElement('button');
                    detailsBtn.innerText = 'show';
                    detailsBtn.onclick = function () {


                        fetch('https://jsonplaceholder.typicode.com/comments/${comment.name}/users')
                            .then(users =>users.json())
                            .then(users => {
                                let usersBox = document.getElementsByClassName("users-box")[0];
                                usersBox.innerHTML = '';
                                for (const user of users) {
                                    let liUser = document.createElement('h1');
                                    liUser.innerText = user.id;
                                    usersBox.append(liUser);
                                }

                            });
                    };
                    pComments.appendChild(detailsBtn);
                    commentsBox.append(pComments);
                }
            }
        );
</script>
